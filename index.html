<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Growing Rose Garden</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            cursor: pointer; /* Change cursor to pointer */
        }
        #colorPicker {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <input type="color" id="colorPicker" value="#FF1493">
    <canvas id="roseCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
