<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="flower-icon-png.png" type="image/png">
    <title>Victoria's Garden</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            cursor: pointer; /* Change cursor to pointer */
        }
        #colorPalette {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        .color-option {
            width: 30px;
            height: 30px;
            display: inline-block;
            border: 2px solid #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="colorPalette" style="position: fixed; top: 10px; left: 10px; z-index: 2000;">
        <div class="color-option" style="background-color: #FF1493;" data-color="#FF1493"></div>
        <div class="color-option" style="background-color: #FFD700;" data-color="#FFD700"></div>
        <div class="color-option" style="background-color: #FF4500;" data-color="#FF4500"></div>
        <div class="color-option" style="background-color: #ADFF2F;" data-color="#ADFF2F"></div>
        <div class="color-option" style="background-color: #9370DB;" data-color="#9370DB"></div>
    </div>
    <canvas id="roseCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
